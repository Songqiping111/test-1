<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .maindiv {
            height: 40%;
            width: 98%;
            border: #e6e6e6 solid 1.5px;
            border-radius: 5px;
            margin-top: 20px;
            background-color: rgb(242, 242, 242);
        }

        .tcList {
            list-style: none;
            float: left;
            border: #e6e6e6 solid 1.5px;
            width: 22%;
            height: 180px;
            margin-left: 23px;
            background-color: white;
        }

        .ms {
            margin-top: 15px;
        }

        .ms li {
            line-height: 30px
        }
    </style>
</head>
<body class="layui-layout-body" style="background-color: white">
<div class="layui-layout layui-layout-admin">
    <!-- 抽取公共页面的头部及侧边栏 -->
    <div th:insert="~{common/head :: head}"></div>

    <div th:insert="~{common/sidebar :: side}"></div>
    
    <div class="layui-body" style="padding: 15px 0 0 15px">
        <blockquote class="layui-elem-quote layui-text">
            首页
        </blockquote>
        <div id="tc" class="maindiv">
            <fieldset class="layui-elem-field layui-field-title"
                      style="margin-top: 12px;margin-bottom:5px;border-color: #009E94">
                <legend>我要跳槽</legend>
            </fieldset>
            <ul>
                <li class="tcList" th:each="info:${mainlist1}">
                    <img th:src="${info.getPhoto()}" alt="图片显示异常"
                         style="margin-right: 10px;float: left;border-right: #e6e6e6 solid 1.5px" width="120"
                         height="180">
                    <div style="display: inline-block">
                        <ul class="ms">
                            <li>姓名：<span th:text="${info.getName()}"></span></li>
                            <li>年龄：<span th:text="${info.getAge()}"></span></li>
                            <li>性别：<span th:text="${info.getSex()}"></span></li>
                            <li>职业：<span th:text="${info.getTypename()}"></span></li>
                            <li>电话：<span th:text="${info.getPhone()}"></span></li>
                        </ul>

                    </div>
                </li>
            </ul>

        </div>
        <div id="zz" class="maindiv">
            <fieldset class="layui-elem-field layui-field-title"
                      style="margin-top: 12px;margin-bottom:5px;border-color: #009E94">
                <legend>闲赋在家</legend>
            </fieldset>
            <ul>
                <li class="tcList" th:each="info:${mainlist2}">
                    <img th:src="${info.getPhoto()}" alt="图片显示异常"
                         style="margin-right: 10px;float: left;border-right: #e6e6e6 solid 1.5px" width="120"
                         height="180">
                    <div style="display: inline-block">
                        <ul class="ms">
                            <li>姓名：<span th:text="${info.getName()}"></span></li>
                            <li>年龄：<span th:text="${info.getAge()}"></span></li>
                            <li>性别：<span th:text="${info.getSex()}"></span></li>
                            <li>职业：<span th:text="${info.getTypename()}"></span></li>
                            <li>电话：<span th:text="${info.getPhone()}"></span></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div th:replace="~{common/foot :: foot}"></div>
</div>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<!-- Layui Js -->
<script type="text/javascript" src="/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;
    });
    layui.use(['laypage', 'layer'], function () {
        var laypage = layui.laypage
            , layer = layui.layer;
        laypage.render({
            elem: 'page'
            , count: 300
            , layout: ['limit', 'prev', 'page', 'next']
        });
    })
</script>
</body>
</html>
